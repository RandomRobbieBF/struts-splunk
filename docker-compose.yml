version: '3'

services:
  struts:
    image: vulhub/struts2:2.3.34-showcase
    ports:
      - 80:8080
    volumes:
      - opt-splunk-var:/var/log/
      - ./struts-actionchaining.xml:/usr/local/tomcat/webapps/ROOT/WEB-INF/classes/struts-actionchaining.xml
    depends_on:
      - db
    links:
      - splunkenterprise

 
      
  splunkenterprise:
    #build: .
    hostname: splunkenterprise
    image: splunk/splunk
    environment:
      SPLUNK_START_ARGS: --accept-license
      SPLUNK_ENABLE_LISTEN: 9997
      SPLUNK_ADD: tcp 1514
      SPLUNK_PASSWORD: changemelad
    volumes:
      - opt-splunk-etc:/opt/splunk/etc
      - opt-splunk-var:/opt/splunk/var
    ports:
      - "8000:8000"
      - "9997:9997"
      - "8088:8088"
      - "1514:1514"



volumes:
  opt-splunk-etc:
  opt-splunk-var:
